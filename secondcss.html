<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>#hero   
    /* This is selector as id */
    {
        color:red;
    }       
    .classb
    {
        /* selector as class */
        color:green;
        background-color: yellow;
    }   
    footer,div   
       /*This is group selector  */
    {
        color:blue;
    }
    p
     /* Element selector means with html tags */
    {
        border: 2px solid red;
    }
        </style>
      
</head>
<body>
    <h2> This is CSS Selector demo</h2>
    <p class="classa classb">This is paragraph to show class css formatting</p>
    <p id="hero">This is second paragraph to show element id formatting</p>
    <div> This is DIV</div>
    <footer>This is footer</footer>
</body>
</html>
