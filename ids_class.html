<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS_CLASS</title>
</head>
<body>
    <h2>IDS and CLASSES</h2>
    <div id="first" class="redbg blackbd"> </div>

    <!-- It is done with Ctl / -->
    <!-- Any page shall have unique id name(for each element) but can have multiple classes -->
    <!--  element. for class and element# for id --  press enter  -->
    <!-- This is called Emmet -->
    <span class="redbg"></span>
    <span id="second"></span>
    <!-- using multiple dots between classes -->
    <div class="redbg black new"></div>
    <!-- If no element is given, then emmet takes div as default element -->
    <div class="redbg"></div>
    <div class="black orange new"></div>
    <!-- Using multiple duplicate classes using * and press tab -->
    <span class="redbg orange black">first</span>
    <span class="redbg orange black">second</span>
    <span class="redbg orange black">Third</span>
    <span class="redbg orange black">Fourth</span>
</body>
</html>
